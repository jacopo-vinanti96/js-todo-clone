<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>To do list - copia</title>
</head>
<body>
  <header>
    <h1>To do list</h1>
  </header>
  <main>
    <div class="main__container">
      <details open>
        <summary><h2>Today</h2></summary>
        <ul id="today">
        </ul>
      </details>
      <details open>
        <summary><h2>Tomorrow</h2></summary>
        <ul id="tomorrow">
        </ul>
      </details>
      <ul class="list-template">
        <li class="list-element"><span>&cross;</span></li>
      </ul>
      <input id="add-element" type="text" placeholder="Add a project">
    </div>
  </main>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
