<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>To do list - copia</title>
</head>
<body>
  <header>
    <h1>To do list</h1>
  </header>
  <main>
    <div class="main__container">
      <div class="list__container">
        <details open>
          <summary><h2>Today</h2></summary>
          <ul id="today">
          </ul>
        </details>
        <details open>
          <summary><h2>Tomorrow</h2></summary>
          <ul id="tomorrow">
          </ul>
        </details>
        <div class="template">
          <details class="details-template" open>
            <summary class="summary-template"><h2 class="summary-title"></h2></summary>
            <ul class="list-template">
              <li class="list-element"><span>&cross;</span></li>
            </ul>
          </details>
        </div>
      </div>
      <div class="input__container">
        <input id="add-project" type="text" placeholder="Add a project">
      </div>
    </div>
  </main>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
