<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>To do list - copia</title>
</head>
<body>
  <header>
    <h1>To do list <span>&check;</span></h1>
  </header>
  <main>
    <div class="main__container">
      <div class="input__container">
        <label for="add-project" class="plus"><span>+</span></label>
        <input id="add-project" type="text" placeholder="Add a project">
        <input class="user-date" type="date">
        <span class="instruction">Press Enter &#9166;</span>
        <button class="add-btn" type="button" name="button" onclick="addProjectLine()">Add</button>
      </div>
      <div class="list__container">
        <details open>
          <summary><h2>Today</h2></summary>
          <ul id="today">
          </ul>
        </details>
        <details open>
          <summary><h2>Tomorrow</h2></summary>
          <ul id="tomorrow">
          </ul>
        </details>
        <div class="template">
          <details class="details-template" open>
            <summary class="summary-template"><h2 class="summary-title"></h2></summary>
            <ul class="list-template">
              <li class="list-element"><span> &cross;</span><span class="check"> &check;</span></li>
            </ul>
          </details>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
